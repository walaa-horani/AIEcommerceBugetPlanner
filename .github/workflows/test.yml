name: Test and Build

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Lint and Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint

            - name: Run Build
              run: npm run build
